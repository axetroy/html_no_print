<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通过 CSS 特定屏蔽打印</title>

    <style type="text/css" media="print">
      body {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>防止打印</h1>
    <h2>works: Firefox/Chrome/IE 11</h2>
  </body>
</html>
